  <!-- /*search*/ -->
  <section class="pt-20 text-gray-700 body-font">
    <div class="container mx-auto flex px-5 pt-50 md:flex-row flex-col items-center">
      <div
        class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-center md:text-center mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font font-sans text-center sm:text-8xl text-6xl mb-4 font-bold text-gray-900">Lyrics Finder
        </h1>

        <div class="flex w-full md:justify-center justify-center">
          <input id="inputsearch"
            class="bg-gray-100 rounded mr-4 border border-gray-400 focus:outline-none focus:border-indigo-500 text-base px-4 lg:w-full xl:w-1/2 w-2/4 md:w-full"
            placeholder="Enter song name..." type="text">
          <button id="searchb"
            class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Search</button>
        </div>
        <p class="text-sm mt-2 font-sans text-gray-500 mb-8 w-full">Simple yet ,Efficient Lyric Finder</p>

      </div>

    </div>
  </section>

  <!-- results -->

  <script>
    let fetchb = document.getElementById("searchb");
    url = "https://apilyrics.herokuapp.com/search="
    fetchb.addEventListener('click', getinput);

    function getinput() {
      var str = document.getElementById('inputsearch').value;

      const xhr = new XMLHttpRequest();
      console.log("u clicked" + url + str);
      xhr.open('GET', url + str, true);
      xhr.onload = function () {
        if (this.status === 200) {
          let obj = JSON.parse(this.responseText);
          console.log(obj);
          let list = document.getElementById("resultcontainer");

          xx = "";
          for (i in obj['data']) {
            xx += ` <form action="/demo/view" method="post" class="p-2 sm:w-1/2 w-full" >
            <input type="hidden" name="link" value=${obj['data'][i].link}>
 <button type="submit" >       
            <div class="bg-gray-200 rounded flex p-4 h-full items-center">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"
                class="text-indigo-500 w-6 h-6 flex-shrink-0 mr-4" viewBox="0 0 24 24">
                <path d="M22 11.08V12a10 10 0 11-5.93-9.14"></path>
                <path d="M22 4L12 14.01l-3-3"></path>
              </svg>
              <span class="title-font font-medium">${obj['data'][i].name}</span>
            </div>
          </button> </form>
`;
          }
          list.innerHTML = xx;


        }
      }

      xhr.send();
      console.log("We are done fetching !");
    }


  </script>


  <section class="text-gray-700 body-font">
    <div class="container px-5 mx-auto">

      <div id="resultcontainer" class="flex flex-wrap lg:w-4/5 sm:mx-auto sm:mb-2 -mx-2">





      </div>

    </div>
  </section>
